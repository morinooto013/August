<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>我的音乐网页</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    audio {
      width: 100%;
      margin-top: 20px;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的音乐网页</h1>
  <p>这里有一些文字介绍，比如喜欢的歌曲、图片等内容。</p>

  <h2>图片展示</h2>
  <img src="image1.jpg" alt="图片1描述" />
  <img src="image2.png" alt="图片2描述" />

  <h2>音乐播放</h2>
  <audio controls>
    <source src="music.mp3" type="audio/mpeg" />
    您的浏览器不支持 audio 标签。
  </audio>

  <p>更多文字内容，可以介绍音乐的背景或者歌词等。</p>
</body>
</html>
